<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <a href="login.html"><i id="back" class="btn bi bi-arrow-left" style="position: fixed; top: 10px ; left: 10px;"></i></a>
    <header class="p-3 text-center">Log In</header>
    <form action="login.html">
        <div class="box">
            <label for="email"><i class="bi bi-envelope fs-4"></i></label>
            <input required  type="email" id="email" placeholder="Email">
        </div>
        <div class="box">
            <label for="name"><i class="bi bi-person fs-4"></i></label>
            <input required  type="text" id="name" placeholder="Username">
        </div>
        
        <div class="box">
            <label for="tel"><i class="bi bi-phone fs-4"></i></label>
            <input required  type="tel" id="tel" placeholder="Phone Number">
        </div>
        <div class="box">
            <label for="pass"><i class="bi bi-key fs-4"></i></label>
            <input required type="password" id="pass" placeholder="Creat a Password">
        </div>
        <div class="box">
            <label for="npass"><i class="bi bi-lock fs-4"></i></label>
            <input required type="password" id="npass" placeholder="Confirm the Password">
        </div>
        <button id="creat" class="rounded-3"><i class="bi bi-plus-circle-fill fs-1"></i></button>
    </form>
    <p>I Have An Account <a href="login.html">Log In</a></p>
    <script>
        let root = document.documentElement;

if (localStorage.color && localStorage.back) {
    root.style.setProperty("--color", localStorage.color);
    root.style.setProperty("--back", localStorage.back);

  }
    </script>
    <script>
        let email = document.getElementById("email");
let user = document.getElementById("name");
let tel = document.getElementById("tel");
let pass = document.getElementById("pass")
let btn = document.getElementById("creat");
btn.onclick = () => {
    localStorage.email = email.value ; 
    localStorage.user = user.value ; 
    localStorage.tel = tel.value ; 
    localStorage.pass = pass.value ; 
}


    </script>
</body>
</html>
