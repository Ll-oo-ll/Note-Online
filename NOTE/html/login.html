<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body>
    <a href="index.html"><i id="back" class="btn bi bi-arrow-left" style="position: fixed; top: 10px ; left: 10px;"></i></a>
    <header class="p-3 text-center">Log In</header>
    <form id="form">
        <div class="box">
            <label for="name"><i class="bi bi-person fs-4"></i></label>
            <input type="text" id="name" placeholder="Username">
        </div>
        <div class="box">
            <label for="pass"><i class="bi bi-unlock fs-4"></i></label>
            <input type="password" id="pass" placeholder="Password">
        </div>
        <button id="btn" class="rounded-3"><i class="bi bi-box-arrow-in-left fs-1"></i></button>
    </form>
    <p>I Don't Have An Account <a href="signup.html">Sign Up</a></p>
    <script>
        let root = document.documentElement;

if (localStorage.color && localStorage.back) {
    root.style.setProperty("--color", localStorage.color);
    root.style.setProperty("--back", localStorage.back);

  }
  
    </script>
    <script src="../js/login.js"></script>
</body>
</html>
