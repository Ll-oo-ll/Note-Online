<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <a href="index.html"><i id="back" class="btn bi bi-arrow-left" style="position: fixed; top: 10px ; left: 10px;"></i></a>
    <div class="send rounded-2 p-3 bg-success">
       <div class="msg">
        <i  class="bi bi-check-circle-fill"></i>
        Your feedback has been successfully sent. Thank you!
       </div>
    </div>
    <main>
        <img src="../media/note.png" alt="IMAGE">
        <form>
            <h1>Share your Feedback</h1>
            <p>How would you rate your experience?</p>
            <ul class="nav justify-content-around">
                <li class="navitem"><i class="bi bi-emoji-heart-eyes-fill"></i></li>
                <li class="navitem"><i class="bi bi-emoji-grin-fill"></i></li>
                <li class="navitem"><i class="bi bi-emoji-astonished-fill"></i></li>
                <li class="navitem"><i class="bi bi-emoji-tear-fill"></i></li>
            </ul>
            <p>Tell us about your experience </p>
            <textarea name="Feedback" rows="8"></textarea>
            <button type="button" id="go"><i class="bi bi-send-fill"></i></button>
        </form>
    </main>
    <script>
        let textarea = document.querySelector("textarea");
        let send = document.querySelector(".send");
        let go = document.querySelector("#go");
        go.onclick = () => {
            if (textarea.value != "") {
                send.style.opacity = 1 ;
            }
            setTimeout(function () {
                send.style.opacity = 0 ;
            },3000)
        }
    </script>
    <script>
        let root = document.documentElement;

if (localStorage.color && localStorage.back) {
    root.style.setProperty("--color", localStorage.color);
    root.style.setProperty("--back", localStorage.back);

  }
  
    </script>
</body>
</html>
