<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  />
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/root.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #back{
    color: var(--color);
    z-index: 5;
    background: var(--back);
    padding: 0 10px;
    font-size: 20px;
    border-width: 2px;
    transition: .3s;
}
#back:hover{
    color: var(--back);
    background: var(--color);
    border: 2px solid var(--back);
}
    </style>
    <title></title>
</head>
<body>
    <a href="index.html"><i id="back" class="btn bi bi-arrow-left" style="position: fixed; top: 10px ; left: 10px;"></i></a>
    <div class="up">
      <div class="circle"><div class="child"></div></div>
    <p id="p">welcom</p>
    </div>

    <table class="table table-dark table-striped table-hover table-bordered mt-5 w-75 mx-auto border-0">
      <tr>
        <td><input class="btn btn-light rounded-2 fs-4 fw-bolder" readonly type="text" id="user"></td>
        <td><button class="btn btn-light"><i class="bi bi-pen-fill"></i></button></td>
      </tr>

      <tr>
        <td><input class="btn btn-light rounded-2 fs-4 fw-bolder" readonly type="email" id="email"></td>
        <td><button class="btn btn-light"><i class="bi bi-pen-fill"></i></button></td>
      </tr>

      <tr>
        <td><input class="btn btn-light rounded-2 fs-4 fw-bolder" readonly type="tel" id="tel"></td>
        <td><button class="btn btn-light"><i class="bi bi-pen-fill"></i></button></td>
      </tr>

      <tr>
        <td><input class="btn btn-light rounded-2 fs-4 fw-bolder" readonly type="password" id="pass"></td>
        <td><button class="btn btn-light"><i class="bi bi-pen-fill"></i></button></td>
      </tr>

    </table>

<script src="../js/profil.js"></script>
    <script>
      let root = document.documentElement;
if (localStorage.color && localStorage.back) {
    root.style.setProperty("--color", localStorage.color);
    root.style.setProperty("--back", localStorage.back);
  }
    </script>
</body>
</html>
