<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/write.css">
    <link rel="stylesheet" href="../css/root.css" />
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
  </head>
  <body>
    <i id="plus" class="bi bi-journal-plus"></i>
    <a href="index.html"
      ><i
        id="back"
        class="btn bi bi-arrow-left"
        style="position: fixed; top: 10px; left: 10px"
      ></i
    ></a>
    <i id="remove" class="bi bi-exclamation-octagon-fill"> Remove All</i>
    <form id="form" style="display: none;">
        <input id="title" type="text" placeholder="Enter the Title ..." maxlength="20">
        <textarea id="text" rows="10">Every new idea is a step towards creativity...</textarea>
        <div class="btns">
            <div id="close" class="button">close</div>
            <div id="save" class="button">save</div>
        </div>
    </form>
    <main id="main">
        
    </main>
    
    <script>
      let root = document.documentElement;

      if (localStorage.color && localStorage.back) {
        root.style.setProperty("--color", localStorage.color);
        root.style.setProperty("--back", localStorage.back);
      }
    </script>
    <script src="../js/write.js"></script>
  </body>
</html>
